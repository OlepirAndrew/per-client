<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{performer.firstName}} {{performer.lastName}}</mat-card-title>
      <mat-card-subtitle>{{performer.username}}</mat-card-subtitle>
      <img mat-card-sm-image src="{{performer.image}}"  alt="Photo of performer">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>age: {{performer.age}}</p>
    <p>height: {{performer.height}}</p>
    <p>weight: {{performer.weight}}</p>
    <p>hair: {{performer.hair.color}} {{performer.hair.type}}</p>
    <p></p>
  </mat-card-content>
</mat-card>
